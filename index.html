<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight's Tour Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Knight's Tour Solver</h1>
        
        <div class="controls">
            <div class="size-controls">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" value="8" min="3" max="12">
                
                <label for="cols">Columns:</label>
                <input type="number" id="cols" value="8" min="3" max="12">
                
                <button id="set-size-btn">Set Size</button>
            </div>
            
            <div class="action-controls">
                <button id="select-start-btn">Select Start</button>
                <label><input type="checkbox" id="closed-tour" checked> Closed Tour</label>
                <label><input type="checkbox" id="show-hints" checked> Show Hints</label>
                <button id="play-mode-btn">Play Mode</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div id="status">Select board size and click 'Select Start'</div>
        
        <div id="board-container">
            <div id="board"></div>
        </div>
    </div>
    
    <script src="knight.js"></script>
    <script src="app.js"></script>
</body>
</html>
